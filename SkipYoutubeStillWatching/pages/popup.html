<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="../styles/popup.css">
  <script src="../scripts/popup.js"></script>
</head>
<body>
 <div class="logocontainer">
	 	<center> <div class="logo">
			<a href="https://www.youtube.com/" target="_blank"><img src="../images/icon-base.png">
			<h1  class="extension_name" data-message="extension_name">YouTube™</h1></a>
	  </div></center>
  </div>
<hr>
  
  <form class="settings">
    <input type="checkbox" id="auto-play" name="autoplay" class="switch-input">
    <label for="auto-play" class="switch-label"><span data-message='auto_play'>Auto play video on load</span></label>
  </form>
  <form class="settings">
    <input type="checkbox" id="instant-new" name="instantnew" class="switch-input">
    <label for="instant-new" class="switch-label"><span data-message='instant_new'>Instant new video on end</span></label>
  </form>
  <form class="settings">
    <input type="checkbox" id="instant-skip" name="instantskip" class="switch-input">
    <label for="instant-skip" class="switch-label"><span data-message='instant_skip'>Skip - Can't play / Not available</span></label>
  </form>
  <form class="settings">
    <input type="checkbox" id="auto-fullscreen-new" name="autofullscreennew" class="switch-input">
    <label for="auto-fullscreen-new" class="switch-label"><span data-message='auto_fullscreen_new'>Allow skip on fulscreen</span></label>
  </form>
  <form class="settings">
    <input type="checkbox" id="age-res" name="ageres" class="switch-input">
    <label for="age-res" class="switch-label"><span data-message='age_res'>Age Restriction Bypass</span></label>
  </form>
  <form class="settings">
    <input type="checkbox" id="appenabled" name="appenabled" class="switch-input">
    <label for="appenabled" class="switch-label"><span data-message='appenabled'>Disable all</span></label>
  </form>
<hr>

	<center>
		<div class="age-res">
			<h3>Age Restriction Bypass for YouTube™</h3>
			<div>Version 2.4.2</div>
			<a href='#' target='_blank' class="url1">
				<div style="text-align: center;">
				  <span data-message="url_git">Visit project on GitHub</span>
				</div>
			</a>
		</div>
	<center/>

<hr>
  
  <a href='#' target='_blank' class="url2">
    <div style="text-align: center;">
      <span data-message="url_rate">> Review this extension <</span>
    </div>
  </a>

</body>
</html>
